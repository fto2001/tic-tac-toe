<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="intro">
      <h1>Tic Tac Toe</h1>
    </div>
      <label for="board-size">Board size:</label>
      <input type="number" id="board-size" min="3" max="100" value="3">
    <br>
    <br>
      <label for="win-length">Cells required to win:</label>
      <input type="number" id="win-length" min="3" max="100" value="3">
      <br>
      <br>
      <button class="btn btn-warning btn-lg" onclick="startGame()"><i class="fa-sharp fa-regular fa-circle-play"></i> Start game</button>
      <button class="btn btn-warning btn-lg" onclick="reloadGame()"><i class="fa-sharp fa-solid fa-rotate-right"></i> Reload game</button>
      <br>
      <div class="container">
      <div id="grid"></div>
    </div>
      <div>X wins: <span id="xWins">0</span></div>
      <div>O wins: <span id="oWins">0</span></div>
    </table>
    <script src="https://kit.fontawesome.com/0d8cc36a0e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
